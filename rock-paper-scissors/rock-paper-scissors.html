<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="rock-paper-scissors.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Rock Paper Scissors (RoChamBo)</p>
      <p>
        Select Rock, Paper, or Scissors to play against the computer and start
        the game.
      </p>
    </div>
    <div class="button__container">
      <button class="play__button" value="rock">Rock</button>
      <button class="play__button" value="paper">Paper</button>
      <button class="play__button" value="scissors">Scissors</button>
    </div>
    <div class="current__play"></div>
    <div class="score"></div>
    <div class="round__result"></div>
    <div class="game__result"></div>
    <div class="reset__div"></div>
  </body>
</html>
